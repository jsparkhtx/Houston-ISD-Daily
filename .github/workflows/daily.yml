name: Daily Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"   # 5:00 AM CT during DST
    - cron: "0 11 * * *"   # 5:00 AM CT during Standard Time

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (Python + system)
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak-ng ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure timezone
        run: sudo timedatectl set-timezone America/Chicago

      - name: Run pipeline (WITH TTS via eSpeak)
        env:
          TZ: America/Chicago
          TTS_PROVIDER: espeak
          ESPEAK_VOICE: en-us+f3   # female variant
          ESPEAK_WPM: "165"
          # Optional podcast metadata; remove if using defaults in code
          PODCAST_LINK: https://jsparkhtx.github.io/Houston-ISD-Daily
        run: |
          python -m src.main --date today

      - name: Stage public site
        run: |
          rm -rf public
          mkdir -p public/episodes
          cp -R data/episodes/* public/episodes/ || true
          cp data/feed/podcast.xml public/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
